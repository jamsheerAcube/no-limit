<div class="card card-info">
  <div class="card-header">
    <h3 class="card-title">Audit SnapShot Summary</h3>
  </div>
  <div class="card-body">
    <div class="row">
      <button class="btn btn-primary" (click)="BacktoGrid()">Back</button>
    </div>
    <div class="row" style="overflow: auto;">
      <kendo-grid #kendogrid [filter]="filter" [filterable]="true" (filterChange)="filterChange($event)"
        [kendoGridBinding]="gridView" [pageSize]="50" [pageable]="true" [resizable]="true" [sortable]="true"
        [selectable]="true" [height]="600" [columnMenu]="{ filter: true }">
        <ng-template kendoGridToolbarTemplate>
          <button kendoGridPDFCommand icon="file-pdf">Export to PDF</button>
          <button kendoGridExcelCommand icon="file-excel">Export to Excel</button>
        </ng-template>
        <!-- filter="numeric" -->
        <kendo-grid-column [width]="150" field="auditId" title="Audit Id"></kendo-grid-column>

        <kendo-grid-column [width]="200" field="locationCode" title="Location Code"></kendo-grid-column>
        <kendo-grid-column [width]="200" field="locationName" title="Location Name"></kendo-grid-column>
        <kendo-grid-column [width]="200" field="productCode" title="Product Code"></kendo-grid-column>
        <kendo-grid-column [width]="250" field="product" title="Product"></kendo-grid-column>
        <kendo-grid-column [width]="200" field="serialNo" title="Serial #"></kendo-grid-column>
        <kendo-grid-pdf fileName="ProductWiseSummary.pdf" [allPages]="true" [repeatHeaders]="true"></kendo-grid-pdf>
        <kendo-grid-excel [fetchData]="allData" fileName="ProductWiseSummary.xlsx"></kendo-grid-excel>
      </kendo-grid>
    </div>
  </div>
