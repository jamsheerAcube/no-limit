<div class="card card-info">
  <div class="card-header">
    <h3 class="card-title">Reprint Tag</h3>
  </div>

  <div class="carf-body">
    <form [formGroup]="TagRePrintForm" class="form-horizontal">
      <div class="row form-group">
        <div class="col">
          <label for="PrintTemplateSelCode">Serial No(s) * <small>Comma seperated</small></label>
          <input type="text" class="form-control" formControlName="TagNumbers" id="TagNumbers"
            [ngClass]="{ 'is-invalid': submitted && TagRePrintFormControls.TagNumbers.errors }" name="TagNumbers">
          <div *ngIf="submitted && TagRePrintFormControls.TagNumbers.errors" class="invalid-feedback">
            <div *ngIf="submitted && TagRePrintFormControls.TagNumbers.errors.required">
              Enter at least one serial number</div>
          </div>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-3">
          <label for="PrintTemplateSelCode">Template Name
            *</label>
          <select class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;"
            formControlName="PrintTemplateSelCode" id="PrintTemplateSelCode"
            [ngClass]="{ 'is-invalid': submitted && TagRePrintFormControls.PrintTemplateSelCode.errors }"
            name="PrintTemplateSelCode">
            <option selected="selected"></option>
            <option *ngFor="let x of printLabelDesignCodes" value="{{ x }}">
              {{ x }}
            </option>
          </select>
          <div *ngIf="submitted && TagRePrintFormControls.PrintTemplateSelCode.errors" class="invalid-feedback">
            <div *ngIf="submitted && TagRePrintFormControls.PrintTemplateSelCode.errors.required">
              Template name is required</div>
          </div>
          <button type="button" class="btn btn-info" (click)="PrintTag()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1 mb-1"></span>
            Print</button>
        </div>
      </div>
      <div class="row">
        <div *ngIf="error" style="color: red;font-weight: bold;">{{error}}</div>
      </div>
    </form>


  </div>

</div>
