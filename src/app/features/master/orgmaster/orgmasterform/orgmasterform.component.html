<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">Organization Master</h3>
    </div>
    <form [formGroup]="organizationmasterform" class="form-horizontal">
        <div class="card-body col-sm-6">
            <div class="row form-group">
                <label class="col-sm-4 col-form-label">Organization Code
                    *</label>
                <div class="col-sm-6">
                    <input type="text" formControlName="OrganizationCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && organizationmasterformControls.OrganizationCode.errors }"  />
                    <div *ngIf="organizationmasterformControls.OrganizationCode.errors" class="invalid-feedback">
                        <div *ngIf="submitted && organizationmasterformControls.OrganizationCode.errors.required">
                            Organization Code is required</div>
                        
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-4 col-form-label">Organization Name
                    *</label>
                <div class="col-sm-6">
                    <input type="text" formControlName="OrganizationName" class="form-control" [ngClass]="{ 'is-invalid': submitted && organizationmasterformControls.OrganizationName.errors }"  />
                    <div *ngIf="organizationmasterformControls.OrganizationName.errors" class="invalid-feedback">
                        <div *ngIf="submitted && organizationmasterformControls.OrganizationName.errors.required">
                            Organization Name is required</div>
                       
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer" style="align-content: center;">
            <button type="button" (click)="SaveOrganizationMaster()" [disabled]="loading || isbtnSaveDisabled" class="btn btn-success btn-sm">
                <i class="fa fa-save" aria-hidden="true"></i> Save
            </button>
            <button type="button" (click)="ShowGrid()" class="btn btn-danger btn-sm">
                <i class="fa fa-long-arrow-alt-left" aria-hidden="true"></i> Back
            </button>
            <button type="button" (click)="ClearContents()" [disabled]=" isbtnClearDisabled " class="btn btn-primary btn-sm">
                <i class="fa fa-broom " aria-hidden="true "></i> Clear
            </button>
            <div *ngIf="error " style="color: red;font-weight: bold; ">{{error}}</div>
        </div>
    </form>
</div>
